<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 업로드-->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS 파일 업로드-->
    <script type="module" src="./dist/script.js" defer></script>
    <title>TODO-LIST</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__header"> Min's TODO-LIST</h1>
        <form id="todo_form" class="todo-container__form">
            <input 
                id="todo_input"
                class="todo-container__input" 
                type="text" 
                placeholder="할 일 입력"
            />
            <button type="submit" class="todo-container__button">할 일 추가</button>
        </form>

        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title"> 할 일</h2>
                <ul id="todo_list" class="render-container__list">
                </ul>
            </div>
    
            <div class="render-container__section">
                <h2 class="render-container__title"> 완료</h2>
                <ul id="done_list" class="render-container__list">
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
